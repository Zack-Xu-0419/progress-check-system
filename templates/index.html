<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Main Page</title>
    </head>
    <body>
        <h1>{{result}}</h1>
        <p1>{{message}}</p1>
        <form method="post">
            <input name="house" placeholder="House Name"/>
            <input type="number" name="points" placeholder="Number of Points to Give"/>
            <input name="reason" placeholder="Reason"/>
            <input name="studentName" placeholder="Student Name"/>
            <select name="student">
                {% for student in students%}

                    <option value="{{student}}">
                        {{student}}
                    </option>
                {% endfor %}
            </select>
            <label>
                <input type="checkbox" name="addStudent">
                Only Check This Box IF YOU HAVE AN ERROR!
            </label>
            <button type="submit" name="button" value="enter">Submit Text</button>
        </form>
        <h1>My Website</h1>
        <a href="/login">
            <button>Sign In</button>
        </a>
        <a href="/signup">
            <button>Sign Up</button>
        </a>
        <form method="post">
            <button type="submit" name="button" value="logout">Log Out</button>
        </form>
    </body>
</html>
