<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    {% block style %}{% endblock %}

                            <input required type="text" name="search" id="searchbar" placeholder="Search users...">
                            <button name="button" value="search" type="submit">Search</button>
                        </form>
                    </li>
                    {% endif %}

                {% if "user" not in session %}
                <a href="/signin" class="nav-item-right">
                    <button class="btn btn-success">Sign In</button>
                </a>
                <a href="/signup" class="nav-item-right">
                    <button class="btn btn-primary">Sign Up</button>
                </a>
                {% else %}
                <form class="nav-item-right form-inline my-2 my-lg-0" method="post">
                    <button name="button" value="logout" class="btn btn-danger" type="submit">Log Out</button>
                </form>
                {% endif %}
            </div>
        </nav>
    </div>
    <div>
        {% block main %}{% endblock %}
    </div>
    <div>
        <h1>
            {{message}}
        </h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
