{% extends "layout.html" %}

{% block title %}
Search results for {{query}}
{% endblock %}

{% block main %}
<h1>
    Search results for {{query}}:
</h1>
{% if not names %}
<span>No results</span>
{% else %}
<form method="post">
    {% for name in names %}
    <div>
        <span>{{name}}</span>
        <button name="button" value={{name}} type="submit">Add friend</button>
    </div>
    {% endfor %}
</form>
{% endif %}
{% endblock %}
